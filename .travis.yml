language: rust
sudo: required
env:
  global:
    - CRATE_NAME=rair
matrix:
  include:
    - os: linux
      env: DOCOV=true
    - os: osx
    - os: windows
    - os: linux
      rust: nightly 
    - os: osx
      rust: nightly
    - os: windows
      rust: nightly
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
install:
- ci/install.sh
script:
- ci/test.sh
notifications:
  email:
    on_success: never
before_deploy:
- sh ci/deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  skip_cleanup: true
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
